      PORT: 3010
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: JelitaMySQL2024
      DB_NAME: jelita_pendaftaran
      JWT_SECRET: FFbdqS6NVE7ARw08MNUAj0sqXo7ZCEbZF7igEbMUH6tni78oSecretKeyAjzSPqYXvoyP02N
      AUTH_SERVICE_URL: http://auth-service:3001
      NODE_ENV: production
      DB_CONNECTION_LIMIT: 30  # Increased connection pool
      INSTANCE_ID: replica-1
    depends_on:
      mysql:
