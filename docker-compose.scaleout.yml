# Docker Compose Scale-Out Configuration
# Horizontal scaling untuk Permohonan & Workflow services (bottleneck utama)
# Run: docker compose -f docker-compose.scaleout.yml up -d

services:
  # MySQL Database (shared untuk semua services)
  mysql:
    image: mysql:8.0
    container_name: jelita-mysql-scaled
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: JelitaMySQL2024
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    ports:
      - "3307:3306"
    volumes:
      - mysql_data_scaled:/var/lib/mysql
      - ./docker/init-db:/docker-entrypoint-initdb.d
    networks:
      - jelita-network-scaled
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-pJelitaMySQL2024"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Increase max connections for scaled services
    command: --max_connections=500 --innodb_buffer_pool_size=512M

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: jelita-phpmyadmin-scaled
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: JelitaMySQL2024
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - jelita-network-scaled

  # Nginx API Gateway dengan Load Balancing
  api-gateway:
    image: nginx:1.25-alpine
    container_name: jelita-gateway-scaled
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    ports:
      - "8080:80"
    volumes:
      - ./docker/nginx/api-gateway-scaleout.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - jelita-network-scaled

  # Auth Service (single instance - tidak bottleneck)
  auth-service:
    build:
      context: ./layanan-manajemen-pengguna
      dockerfile: Dockerfile
    container_name: jelita-auth-scaled
    restart: unless-stopped
    environment:
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: JelitaMySQL2024
      DB_NAME: jelita_users
      JWT_SECRET: FFbdqS6NVE7ARw08MNUAj0sqXo7ZCEbZF7igEbMUH6tni78oSecretKeyAjzSPqYXvoyP02N
      NODE_ENV: production
      DB_CONNECTION_LIMIT: 30  # Increased from default 10
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - jelita-network-scaled
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Pendaftaran Service - SCALED TO 3 REPLICAS (Bottleneck #1)
